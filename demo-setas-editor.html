<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Editor Visual - Demonstração de Setas</title>
    <link rel="stylesheet" href="public/index.html">
    <script src="public/gamificacao-core.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0066cc 0%, #ff6600 100%);
            min-height: 100vh;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            margin: 0;
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6600, #ffaa33);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn.editor {
            background: linear-gradient(45deg, #0066cc, #4488ff);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎯 Demonstração - Setas no Editor e Sistema</h1>
        <p>Compare as setas no editor visual e no sistema final</p>
    </div>

    <div class="controls">
        <a href="config-editor.html" class="btn editor">🛠️ Abrir Editor Visual</a>
        <button class="btn" onclick="loadSimpleConfig()">📚 Configuração Simples</button>
        <button class="btn" onclick="loadOptimizedConfig()">🎨 Layout Otimizado</button>
        <button class="btn" onclick="loadComplexConfig()">🎯 Configuração Completa</button>
    </div>

    <!-- Container do jogo -->
    <div id="gameContainer">
        <div id="gameHeader">
            <h2 id="gameTitle">Carregando...</h2>
            <p id="gameSubtitle">Preparando experiência...</p>
        </div>
        
        <div id="progressMap"></div>
        
        <div id="statusBar">📊 Preparando sistema...</div>
    </div>

    <!-- Painel de conteúdo -->
    <div id="contentPanel">
        <div id="contentHeader">
            <h3 id="contentTitle"></h3>
            <p id="contentDescription"></p>
        </div>
        <div id="contentBody"></div>
        <div id="actionButtons"></div>
    </div>

    <!-- Tooltip -->
    <div id="tooltip"></div>

    <script>
        function loadSimpleConfig() {
            fetch('config-teste-editor.json')
                .then(response => response.json())
                .then(config => {
                    loadConfiguration(config, 'teste-simples');
                })
                .catch(error => {
                    console.error('Erro ao carregar configuração:', error);
                });
        }

        function loadOptimizedConfig() {
            fetch('config-layout-otimizado.json')
                .then(response => response.json())
                .then(config => {
                    loadConfiguration(config, 'layout-otimizado');
                })
                .catch(error => {
                    console.error('Erro ao carregar configuração:', error);
                });
        }

        function loadComplexConfig() {
            fetch('config-completa.json')
                .then(response => response.json())
                .then(config => {
                    loadConfiguration(config, 'completa');
                })
                .catch(error => {
                    console.error('Erro ao carregar configuração:', error);
                });
        }

        // Carrega configuração automaticamente (otimizada primeiro)
        loadOptimizedConfig();
    </script>
</body>
</html>
